# pytest configuration to add run-time type checking to the tests
# for now, the kronecker tests are ignored. these tests are very slow under type checking
# and overflow the stack. We can probably run them under the new version of typeguard once the bugs
# have been fixed there.
[pytest]
addopts = --jaxtyping-packages=linear_operator,typeguard.typechecked --ignore-glob='*kronecker*.py'
testpaths =
    test
